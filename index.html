<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options">
        <label id="label-one"><span id="nblocks">16</span>
            <input type="range" min="1" max="50" value="16" id="numberb" step="1" oninput="updateTextInput(this.value);">
        </label> 
        <label id="label-two">
            <span id="pick">Pick a color (or don't)</span>
            <br>
            <input id="rgbButton" class="rgbcolor" type="color" value="#000000">
        </label>
        <button class="the-buttons" id="random-rgb">Random</button>
      <!--   <button class="the-buttons" id="shading">Scaler</button> -->
        <button class="the-buttons" id="eraser">Eraser</button>
        <button class="the-buttons" id="clear-button">Clear</button>
    </div>
    <div class="container">

    </div>
</body>
</html>
