<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="options">
        <label id="label-one"><span>Enter the number of blocks to paint [1-100]</span>
            <input type="number" id="numberb" value="100" min="1" max="100">
        </label>
        <label>
            <span id="pick">Pick a color</span>
            <br>
            <input class="rgbcolor" type="color"/>
        </label>
        <button class="the-buttons">Random</button>
        <button class="the-buttons">Scaler</button>
        <button class="the-buttons">Eraser</button>
        <button class="the-buttons">Clear</button>
        <button class="the-buttons">Toggle grid</button>
    </div>
    <div class="container">

    </div>
</body>
</html>
